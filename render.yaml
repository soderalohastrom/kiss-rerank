# cross-encoder
services:
- type: web
  name: kiss-rerank
  runtime: python
  repo: https://github.com/soderalohastrom/kiss-rerank
  branch: cross-encoder
  plan: standard
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
version: "1"
